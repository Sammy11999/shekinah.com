<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Login.css">
    <!-- icofiles -->
    <link rel="icon" href="./free_farm_icons_vector_template_icon_153809.ico">
    <!-- boxicons -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet"
      
</head>
<body>
    <h3>MH FARM</h3>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Have an account?</span>
                <header>Login</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" id="" placeholder="Username">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" id="" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <a href="./index.html">
                    <input type="submit" class="submit" id="" value="Login">
                </a>
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Remind Me</label>
                </div>
                <div class="right">
                    <label><a href="#">Forgot Password?</a></label>
                </div>
            </div>
            <div>
                <label for="text" class="inquiry">Don't have an account? &nbsp;<a href="#">Sign Up</a></label>
            </div>
        </div>
    </div>
</body>
</html>
